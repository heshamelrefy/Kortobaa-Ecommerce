<div class="products">
    <div class="header-list  flex align-items-center gap-3">
        <p>وصل حديثا</p>
        <div class="line"></div>
        <button type="button" class=""  pButton >
            <span>عرض الكل</span>
        </button>
    </div>
    <div class="mt-4">
        
        <swiper  [slidesPerView]="3" [autoplay]="true" [navigation]="true" [spaceBetween]="0" [navigation]="true"
        [pagination]="{ clickable: true }" [loop]="true" class="mySwiper">
        <ng-template class="mySwiper" swiperSlide *ngFor="let item of [1,2,3,4,5,6,7]">
          
          <app-product-card></app-product-card>
        </ng-template>
        
      </swiper>
    </div>
</div>
