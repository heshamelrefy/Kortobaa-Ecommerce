<div class="products">
    <div class="header-list  flex align-items-center gap-3">
        <p>وصل حديثا</p>
        <div class="line"></div>
        <button type="button" class=""  pButton >
            <span>عرض الكل</span>
        </button>
    </div>
    <div class="mt-4">
        
        <swiper  [slidesPerView]="4" [autoplay]="true" [navigation]="true" [spaceBetween]="0" 
        [navigation]="true"
        [loop]="true" class="mySwiper pb-3">
        <ng-template class="mySwiper" swiperSlide *ngFor="let product of productList">
          
          <app-product-card [product]="product"></app-product-card>
        </ng-template>
        
      </swiper>
    </div>
</div>
